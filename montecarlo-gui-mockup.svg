<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <!-- Fond du formulaire -->
  <rect width="600" height="450" fill="#f0f0f0" rx="8" stroke="#999999" stroke-width="2"/>
  
  <!-- Barre de titre -->
  <rect width="600" height="30" fill="#4472C4" rx="8 8 0 0"/>
  <text x="12" y="20" font-family="Arial" font-size="14" fill="white" font-weight="bold">Simulateur Monte-Carlo pour l'Analyse des Risques Financiers</text>
  <rect x="573" y="8" width="15" height="15" fill="white" rx="1" opacity="0.8"/>
  <path d="M576 12 L585 12 M576 16 L585 16 M576 20 L585 20" stroke="#4472C4" stroke-width="1.5"/>
  
  <!-- Titre intérieur -->
  <text x="300" y="55" font-family="Arial" font-size="16" fill="#333333" font-weight="bold" text-anchor="middle">Paramètres de simulation</text>
  
  <!-- Séparateur -->
  <line x1="50" y1="70" x2="550" y2="70" stroke="#aaaaaa" stroke-width="1"/>
  
  <!-- Paramètres d'entrée -->
  <text x="100" y="100" font-family="Arial" font-size="14" fill="#333333">Nombre d'itérations:</text>
  <rect x="350" y="85" width="160" height="24" fill="white" rx="3" stroke="#aaaaaa"/>
  <text x="360" y="102" font-family="Arial" font-size="14" fill="#333333">10000</text>
  
  <text x="100" y="140" font-family="Arial" font-size="14" fill="#333333">Rendement espéré (%):</text>
  <rect x="350" y="125" width="160" height="24" fill="white" rx="3" stroke="#aaaaaa"/>
  <text x="360" y="142" font-family="Arial" font-size="14" fill="#333333">8</text>
  
  <text x="100" y="180" font-family="Arial" font-size="14" fill="#333333">Volatilité (%):</text>
  <rect x="350" y="165" width="160" height="24" fill="white" rx="3" stroke="#aaaaaa"/>
  <text x="360" y="182" font-family="Arial" font-size="14" fill="#333333">15</text>
  
  <text x="100" y="220" font-family="Arial" font-size="14" fill="#333333">Montant initial du portefeuille:</text>
  <rect x="350" y="205" width="160" height="24" fill="white" rx="3" stroke="#aaaaaa"/>
  <text x="360" y="222" font-family="Arial" font-size="14" fill="#333333">10000</text>
  
  <!-- Options supplémentaires -->
  <text x="300" y="260" font-family="Arial" font-size="16" fill="#333333" font-weight="bold" text-anchor="middle">Options d'affichage</text>
  
  <!-- Séparateur -->
  <line x1="50" y1="275" x2="550" y2="275" stroke="#aaaaaa" stroke-width="1"/>
  
  <!-- Checkbox pour les options -->
  <rect x="100" y="295" width="16" height="16" fill="white" rx="2" stroke="#aaaaaa"/>
  <path d="M101 303 L107 309 L115 296" stroke="#4472C4" stroke-width="2"/>
  <text x="125" y="307" font-family="Arial" font-size="14" fill="#333333">Générer histogramme des résultats</text>
  
  <rect x="100" y="325" width="16" height="16" fill="white" rx="2" stroke="#aaaaaa"/>
  <path d="M101 333 L107 339 L115 326" stroke="#4472C4" stroke-width="2"/>
  <text x="125" y="337" font-family="Arial" font-size="14" fill="#333333">Générer rapport de synthèse</text>
  
  <rect x="350" y="295" width="16" height="16" fill="white" rx="2" stroke="#aaaaaa"/>
  <path d="M351 303 L357 309 L365 296" stroke="#4472C4" stroke-width="2"/>
  <text x="375" y="307" font-family="Arial" font-size="14" fill="#333333">Afficher VaR 95%</text>
  
  <rect x="350" y="325" width="16" height="16" fill="white" rx="2" stroke="#aaaaaa"/>
  <path d="M351 333 L357 339 L365 326" stroke="#4472C4" stroke-width="2"/>
  <text x="375" y="337" font-family="Arial" font-size="14" fill="#333333">Afficher VaR 99%</text>
  
  <!-- Barre de progression -->
  <rect x="100" y="365" width="400" height="20" fill="white" rx="3" stroke="#aaaaaa"/>
  <rect x="100" y="365" width="120" height="20" fill="#4472C4" rx="3 0 0 3"/>
  <text x="300" y="380" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Progression: 30%</text>
  
  <!-- Boutons -->
  <rect x="150" y="405" width="120" height="30" fill="#4472C4" rx="5" stroke="#2f528f" stroke-width="1"/>
  <text x="210" y="425" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Lancer</text>
  
  <rect x="330" y="405" width="120" height="30" fill="#f0f0f0" rx="5" stroke="#999999" stroke-width="1"/>
  <text x="390" y="425" font-family="Arial" font-size="14" fill="#333333" font-weight="bold" text-anchor="middle">Fermer</text>
</svg>
